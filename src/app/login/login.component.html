<div class="card-center">
  <div class="card" style="text-align: center;">
    <mat-card class="mat-elevation-z8" style="padding: 30px 50px 50px 50px;">
      <mat-card-title>Login</mat-card-title>
      <mat-card-content style="margin-top: 40px;">
        <mat-form-field style="min-width: 100%;">
          <input matInput placeholder="Username" [(ngModel)]="username" type="text" />
        </mat-form-field>
        <br />
        <mat-form-field style="min-width: 100%;">
          <input (keydown.enter)="onLogin()" matInput placeholder="Password" type="password" [(ngModel)]="password" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="center">
        <button [disabled]="disabled" mat-flat-button (click)="onLogin()" color="primary" style="color: white;">
          <mat-spinner *ngIf="disabled" color="accent" diameter="15" style="display: inline-block;margin-right: 10px;">
          </mat-spinner>Login
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
